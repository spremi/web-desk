<ng-container *ngIf="group" ng-click="onClick">
  <div class="content">
    <div class="name mat-h2" aria-label="Group name">
      {{group.label}}
    </div>

    <div class="desc mat-body" aria-label="Group description">
      {{group.desc}}
    </div>
  </div>

  <div class="bar">
    <sp-icon icon="view"
      label="Details"
      (click)="onDetails()"></sp-icon>

    <span class="h-spacer"></span>

    <sp-icon icon="{{isSelected ? 'toggle_on' : 'toggle_off'}}"
      label="Toggle selection"
      (click)="onSelect()"></sp-icon>
  </div>

  <div class="indicator" [ngClass]="{'selected' : isSelected}"></div>
</ng-container>
