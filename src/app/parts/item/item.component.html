<ng-container *ngIf="data">
  <div class="banner">
    <mat-icon>bookmark</mat-icon>

    <span class="h-spacer"></span>

    <button mat-icon-button aria-label="Options"
      (click)="onOptions($event)">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

  <div class="content mat-h2">
    {{data.label}}
  </div>
</ng-container>
