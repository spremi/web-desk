<form [formGroup]="groupForm" (submit)="onSubmit()">
  <mat-card>
    <mat-card-title>{{data.gid}}</mat-card-title>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Label</mat-label>
        <input matInput type="text" formControlName="label"
          placeholder="Desk Group Name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="desc"
          placeholder="A brief description">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="button" mat-raised-button aria-label="Cancel"
        (click)="onCancel()"
        >CANCEL</button>

      <button mat-raised-button type="submit" color="primary" aria-label="Save"
        [disabled]="groupForm.pristine || !groupForm.valid"
        >SAVE</button>
    </mat-card-actions>
  </mat-card>
