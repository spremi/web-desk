<div class="toggle-wrap">
  <div class="toggle-false">
    <mat-icon color="accent" [svgIcon]="iconFalse"></mat-icon>
    <div class="mat-caption">{{labelFalse}}</div>
  </div>
  <div class="toggle-true">
    <mat-icon color="accent" [svgIcon]="iconTrue"></mat-icon>
    <div class="mat-caption">{{labelTrue}}</div>
  </div>
</div>
