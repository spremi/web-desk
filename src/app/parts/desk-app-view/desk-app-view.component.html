<mat-card *ngIf="app">
  <mat-card-content>
    <p class="mat-title">Label</p>
    <p class="mat-subheading-2">{{app.label}}</p>

    <p class="mat-title">URL</p>
    <p class="mat-subheading-2">{{app.url}}</p>

    <p class="mat-title dim-text">Application ID</p>
    <p class="mat-subheading-2 dim-text">{{app.aid}}</p>
  </mat-card-content>

  <mat-card-actions>
    <sp-icon icon="{{isMinimized ? 'max' : 'min'}}"
      label="Toggle visibility"
      [disabled]="!isRunning"
      (click)="onVisibility()"></sp-icon>

    <ng-container *ngIf="isRunning; then stopApp; else startApp"></ng-container>

    <ng-template #stopApp>
      <sp-icon icon="stop"
        label="Stop application"
        (click)="onStop()"></sp-icon>
    </ng-template>

    <ng-template #startApp>
      <sp-icon icon="start"
        label="Start application"
        (click)="onStart()"></sp-icon>
    </ng-template>
  </mat-card-actions>
</mat-card>
